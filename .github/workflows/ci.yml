name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build + test
        working-directory: ./backend
        run: mvn -B test

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: yourl-backend:ci

      - name: Smoke test container
        run: |
          set -euo pipefail
          docker run -d --name yourl_ci -p 18080:8080 yourl-backend:ci
          success=0
          for i in {1..15}; do
            if curl -sSf http://localhost:18080/health >/dev/null; then
              echo "smoke test ok"
              success=1
              break
            fi
            sleep 2
          done

          docker logs yourl_ci

          if [ "$success" -ne 1 ]; then
            echo "smoke test failed"
            exit 1
          fi

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f yourl_ci || true